<button (click)="toggle()" class="rounded-md p-2 text-foreground
         transition active:scale-95
         focus:outline-none focus:ring-2 focus:ring-offset-2
         hover:bg-muted">

    <lucide-icon *ngIf="!isDark()" name="moon" size="20" strokeWidth="2" class="lucide slide-left"></lucide-icon>

    <lucide-icon *ngIf="isDark()" name="sun" size="20" strokeWidth="2" class="lucide slide-right"></lucide-icon>

    <span class="sr-only">Toggle theme</span>
</button>
